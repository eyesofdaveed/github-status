<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Github Status</title>
  </head>
  <body>
    <div class="container">
      <div class="row head-text">
        <h1>GitHub Status Page</h1>
        <p>Displays current status of system operations for Gitbhub</p>
        <button class="btn btn-success" id="get">Click for the status</button>
      </div>

      <div class="row">
        <!-- Git Operations -->
        <div class="col-lg-6 col-sm-12 gitop">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- API Requests -->
        <div class="col-lg-6 col-sm-12 api">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- Webhooks -->
        <div class="col-lg-6 col-sm-12 web">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- Issues -->
        <div class="col-lg-6 col-sm-12 issues">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- Pull Requests -->
        <div class="col-lg-6 col-sm-12 pull">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- GitHub Actions -->
        <div class="col-lg-6 col-sm-12 github">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- Github Packages -->
        <div class="col-lg-6 col-sm-12 packages">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>

        <!-- Github Pages -->
        <div class="col-lg-6 col-sm-12 pages">
          <div class="box">
            <div class="text">
              <h2></h2>
              <p></p>
            </div>
            <i class="fas fa-check-circle"></i>
          </div>
        </div>
      </div>
      <div class="row author">
        <h3>by: Daulet Dauibek</h3>
        <p>Github Status API request using Axios</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
